    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="create-opinion-box">
                    <h1 class="create-opinion-title">Crea tu Opinión</h1>

                    <form id="opinionForm">
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label class="form-label">Seleccionar Categoría</label>
                                <select class="form-select form-select-custom" id="categoria">
                                    <option value="">Acción</option>
                                    <option value="rpg">RPG</option>
                                    <option value="aventura">Aventura</option>
                                    <option value="shooter">Shooter</option>
                                    <option value="estrategia">Estrategia</option>
                                    <option value="deportes">Deportes</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Seleccionar Juego</label>
                                <select class="form-select form-select-custom" id="juego">
                                    <option value="">Selecciona una categoría primero</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Agregar Comentario</label>
                            <textarea class="form-control form-textarea-custom" id="comentario" rows="8"
                                placeholder="Escribe tu opinión aquí..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Agregar imagen (hasta 5)</label>
                            <div class="upload-area" id="uploadArea">
                                <input type="file" id="imageUpload" class="upload-input"
                                    accept="image/png,image/jpeg,image/gif" multiple max="5">
                                <label for="imageUpload" class="upload-label">
                                    <i class="fas fa-file-image upload-icon"></i>
                                    <p class="upload-text">
                                        <span class="upload-link">Sube un archivo</span> o arrástralo aquí
                                    </p>
                                    <p class="upload-info">PNG, JPG, GIF hasta 10MB</p>
                                </label>
                            </div>
                            <div id="imagePreview" class="image-preview-container"></div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
